<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Midprompt</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style/popup.css">
</head>

<body>
  <header>
    <h1>Midprompt</h1>
  </header>

  <main>

    <section id="category-container">
      <h2>Categories</h2>
      <div id="add-category" class="material-symbols-outlined">add</div>
      
      <div id="category-list">
        <!-- Categories populate here -->
      </div>

      <div id="category-modal" class="modal" style="display:none">
        <div class="modal-content">
          <form id="category-form">
            <input type="text" id="category-name" name="category-name" placeholder="Category" required>
            <!-- input type="submit" value="Submit" -->
          </form>
          <span class="material-symbols-outlined close">close</span>
        </div>
      </div>

    </section>

    <section id="snippet-container">
      <h2>Snippets</h2>
      <div id="back-button" class="material-symbols-outlined">arrow_back</div>

      <div id="snippet-list">
        <!-- Snippets populate here -->
      </div>

    </section>


  </main>

  <footer>
    <h2>Current Item</h2>
    <div id="current-prompt">
    </div>
  </footer>

  <script src="../scripts/common.js"></script>
  <script src="popup.js"></script>
</body>

</html>
